<script>
function validateForm()
{
    var x=document.forms["reg-form"]["E-valid"].value;
    var y=document.forms["reg-form"]["P-valid"].value;
    if (x==null || x=="")
    {
      
        document.getElementById("triangle-left").setAttribute('style', 'visibility: visible;');
        document.getElementById("rectangle").setAttribute('style', 'visibility: visible;');
        return false;
        }
    
    else if (y==null || y=="")
    {
      
        document.getElementById("p-triangle-left").setAttribute('style', 'visibility: visible;');
        document.getElementById("p-rectangle").setAttribute('style', 'visibility: visible;');
        return false;
        }
}
function topFunction() {
